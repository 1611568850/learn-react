<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'))
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          student: [
            { id: 1, name: 'zhangsan', age: 12, score: 90 },
            { id: 2, name: 'lisi', age: 12, score: 50 },
            { id: 3, name: 'wangwu', age: 12, score: 60 },
            { id: 4, name: 'daxiong', age: 12, score: 70 },
            { id: 5, name: 'jingxiang', age: 12, score: 80 }
          ]
        }
      }

      render() {   
        const { student } = this.state
        function lastFirst(score) {
          return function (a, b) {
            return b[score] - a[score]
          }
        }
        return (
          <div>
            {student.sort(lastFirst('score')).filter(item => item.score > 60).map((item) => {
              return (
                <div className="studentContainer" key={item.id}>
                  <ul>
                    <li>{item.name}</li>
                    <li>{item.age}</li>
                    <li>{item.score}</li>
                  </ul>
                </div>
              )
            }).slice(0,2)}
          </div>
        )
      }
    }
    root.render(<App />)
  </script>
</body>

</html>
